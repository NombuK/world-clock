<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="styles.css" />

    <title>World Clock - Nombulelo Khumalo</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Indian/Mauritius">Mauritius</option>
        <option value="Atlantic/Cape_Verde">Cape Verde</option>
      </select>

      <div id="cities">
        <div class="city" id="main">
          <div>
            <h2>Select City</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="honolulu">
          <div>
            <h2>Honolulu</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by

          ><strong> Nombulelo Khumalo</strong></a
        >

        >
        and hosted on
        <a href="https://world-clock-nk.netlify.app/" target="_blank">
          <strong>Netlify</strong>
        </a>
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
